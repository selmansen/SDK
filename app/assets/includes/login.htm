<form id="form" action="" autocomplete="off">
    <div class="input-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Kullanıcı Adı">
        <input type="password" name="password" id="password" class="form-control ml-2" placeholder="Şifre">
    </div>
    <button class="btn btn-primary mt-2 px-5 py-1 w-100">GİRİŞ YAP</button>
</form>
<script>
    /*form validation*/
    function validationName(){
        const name = document.getElementById("name");
        if( name.value.length < 2 ){
            name.classList.add("border-danger");
            return false;
        }else{
            name.classList.remove("border-danger");
            return true;
        }
        return true;
    }
    function validationPassword(){
        const password = document.getElementById("password");
        if( password.value.length <  5 ){
            password.classList.add("border-danger");
            return false;
        }else {
            password.classList.remove("border-danger");
            return true;
        }
        return true;
    }
    document.getElementById("form").addEventListener('submit', function(e) {
        const form = document.getElementById("form");
        const message = document.querySelector(".message");
        if (!validationName() ||  !validationPassword() ){
            if ( message == null ){
                const createMessage = document.createElement("div");
                createMessage.className = "message text-danger mt-2";
                createMessage.innerHTML = "*Bu alanların girmesi zorunludur."; 
                form.appendChild(createMessage);
            }
        }else{
            message.className = "message text-dark mt-2";
            message.innerHTML = "Giriş başarılı. Yönlendiriliyorsunuz...";
            window.location.href= "/projem-ne-durumda-detay.html";
        }
        e.preventDefault();
    });
</script>
