<form id="form" action="" autocomplete="off">
    <div class="input-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="İsim Soyisim">
        <input type="text" name="tel" id="phone" class="form-control ml-2" placeholder="Telefon">
    </div>
    <div class="input-group mt-2 flex-md-row flex-column">
        <input type="text" name="email" id="email" class="form-control" placeholder="eMail Adresi">
        <button class="btn btn-primary ml-md-2 mt-md-0 mt-2 px-5">GÖNDER</button>
    </div>
</form>
<script>
    /*form validation*/
    function validationName(){
        const name = document.getElementById("name");
        if( name.value.length < 2 ){
            name.classList.add("border-danger");
            return false;
        }else{
            name.classList.remove("border-danger");
            return true;
        }
        return true;
    }
    function validationEmail(){
        const email = document.getElementById("email");
        var emailPattern	= /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if( !email.value.match(emailPattern)){
            email.classList.add("border-danger");
            return false;
        }else { 
            email.classList.remove("border-danger");
            return true;    
        }
        return true;
    }
    function validationPhone(){
        const phone = document.getElementById("phone");
        if( phone.value.length <  11 ){
            phone.classList.add("border-danger");
            return false;
        }else {
            phone.classList.remove("border-danger");
            return true;
        }
        return true;
    }
    document.getElementById("form").addEventListener('submit', function(e) {
        const form = document.getElementById("form");
        const message = document.querySelector(".message");
        if (!validationName() ||  !validationPhone() || !validationEmail() ){
            if ( message == null ){
                const createMessage = document.createElement("div");
                createMessage.className = "message text-danger mt-2";
                createMessage.innerHTML = "*Bu alanların girmesi zorunludur."; 
                form.appendChild(createMessage);
            }
        }else{
            message.className = "message text-dark mt-2";
            message.innerHTML = "Form başarıyla gönderilmiştir";
        }
        e.preventDefault();
    });
</script>
